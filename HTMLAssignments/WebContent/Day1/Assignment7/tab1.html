<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<!--Comment: border="2", indicating the border width of the
table-->

	<table border="2" width="50%" bgcolor="0FF070">
		<tr bgcolor="pink">
			<!-- Comment: Tag th is for giving a table heading-->
			<th>Customer Name</th>
			<th>Account Balance</th>
		</tr>
		<tr>
			<td>Alfred</td>
			<td>2000.00</td>
		</tr>
		<tr bgcolor="blue">
			<td>Jonathan</td>
			<td>3000.25</td>
		</tr>
	</table>

</body>
</html>
