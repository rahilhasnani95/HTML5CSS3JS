<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script language="JavaScript">
	var num = 100;
	var str = "100";

	if (num === str) {
		document.write("<h1> Equal</h1>");
	} else {
		document.write("<h1> Not Equal</h1>");
	}
</script>

</head>
<body>

	<h1>Javascript control demo</h1>
</body>
</html>
