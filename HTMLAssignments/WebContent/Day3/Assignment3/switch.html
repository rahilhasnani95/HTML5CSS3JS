<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script language="JavaScript">
	letter = "A";
	switch (letter) {
	case "A":
		document.write(letter + " Is a vowel");
		break;
	case "E":
		document.write(letter + " Is a vowel");
		break;
	case "I":
		document.write(letter + " Is a vowel");
		break;
	case "O":
		document.write(letter + " Is a vowel");
		break;
	case "U":
		document.write(letter + " Is a vowel");
		break;
	default:
		document.write(" Its not a vowel");
		break;
	}
</script>

</head>
<body>

	<h1>Javascript control demo</h1>
</body>
</html>
