<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">

	function add() {
		n1 = document.form2.num1.value;
		n2 = document.form2.num2.value;
		
		res = parseInt(n1) + parseInt(n2);
		
		document.form2.result.value = res;
	}

</script>


</head>
<body>

<form name="form2">

<input type="text" name="num1" value="0"><br>
<input type="text" name="num2" value="0"><br>
<input type="text" name="result" value="0"><br>
<input type="button" name="Add" value="add" onclick="add()">


</form>

</body>
</html>
