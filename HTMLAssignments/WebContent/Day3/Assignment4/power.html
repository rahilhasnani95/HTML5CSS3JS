<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">

res = 1;
	function power(n1, n2) {
		while(n2>0)
		{
		res = res * n1;	
		n2--;
		if(n2 == 0)
			{
			return res;
			}
		
		}
	
	
	}
</script>
</head>
<body>
<script type="text/javascript">
	document.write(power(3,4));
</script>
</body>
</html>
