<html>
<head>
<script language="JavaScript">
	
	
	function avgarg() {
		var sum = 0; var avg = 0;
		for (i = 0; i < arguments.length; i++) {
			
			sum = sum + arguments[i]; 
		}
		
		avg = sum / arguments.length;
		return avg;
	}

</script>
</head>
<body>

<script type="text/javascript">
	document.write(avgarg(1,2,3,4,5,6));
</script>
</body>
</html>
